name: Reproducibility Check

on:
  push:
    branches: ["main", "master"]
  pull_request:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Focused tests
        run: |
          python -m pytest -q tests/test_analysis_config.py tests/test_docs_consistency.py tests/test_phase4_iv_analysis.py tests/test_phase6_external_validity.py

      - name: Preflight release check
        run: python scripts/preflight_release_check.py

      - name: Academic consistency guard
        run: python scripts/academic_consistency_guard.py
